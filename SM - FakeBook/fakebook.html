<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fakebook practice project</title>

    <!-- Bootstrap 4 CDN CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fakebook style -->
    <link rel="stylesheet" href="/css/fakebookstyle.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

  </head>
  <body>
      <!-- Header image -->
      <div  id="header-img" class="container-fluid">
        <img src="images/fakebook_532_200.png" class="img-fluid mx-auto d-block" alt="Header image">
      </div>

      <!-- Navigation bar -->
      <nav>
        <ul id="main-nav" class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active header-nav" href="#interests">Interests</a>
          </li>
          <li class="nav-item header-nav">
            <a class="nav-link" href="#quotes">Quotes</a>
          </li>
          <li class="nav-item header-nav">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- Section Interests -->
      <div id="interests" class="container">
        <hr>
        <h2 class="text-center">Interests</h2>

          <div class="row">
            <div class="col-md-6">
              <a href="https://www.excelcise.org/blog" target="_blank">
                <div id="blog-tile">
                  <span>Excel blog</span>
                </div>
              </a>
            </div>

            <div class="col-md-6">
              <a href="https://github.com/gygergely?tab=repositories" target="_blank">
                <div id="git-tile">
                  <span>Github Repo</span>
                </div>
              </a>
            </div>
          </div>
        </div>

      <!-- Section Carousel -->
      <div id="quotes" class="container">
        <hr>
        <h2 class="text-center">Motivational Quotes</h2>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/WChurchill_success_1200.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/EOWilson_information_850_400.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/Confucius_forget_1024_512.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- Section Contact -->
      <div id="contact" class="container">
        <hr>
        <h2 class="text-center">Contact details</h2>
        <div class="row section-contact-content pt-lg-5 pb-lg-5">
            <div class="col-md-4">
                <h6 class="text-muted mb-2">Address:</h6>
                <address class="lead">
                    1111 - City of Unicorns,<br>
                    42 Middle of Nowhere Lane,<br>
                    Hungary
                </address>
            </div>
            <div class="col-md-4">
                <h6 class="text-muted mb-2">E-mail:</h6>
                <p class="mb-5">figureItOut@mail.com</p>
                <h6 class="text-muted mb-2">Phone:</h6>
                <p class="mb-5">+36 111 1111</p>
            </div>
            <div class="col-md-4">
                <h6 class="text-muted mb-2">Skype:</h6>
                <p class="mb-5">figureItOut.username</p>
            </div>
        </div>
      </div>

      <!-- Bootstrap 4 CDN -jQuery and Popper.js -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

      <!-- Bootstrap 4 CDN JS-->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
